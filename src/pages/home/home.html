<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Home – SISTEMI_VIPIZZA</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/main.css" />
</head>
<body data-page="home">
  <!-- menú fijo -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <h2 class="display-5">
      <i class="fas fa-th-large me-2"></i>Menú Principal
    </h2>
    <p class="lead">
      <i class="fas fa-info-circle me-1"></i>Selecciona una opción:
    </p>
    <ul class="list-group">
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-building fa-lg me-3 text-primary"></i>
        <a href="../empresa/empresa.html" class="stretched-link">Ir a Empresa</a>
      </li>
      <!-- Ejemplo de futuras opciones:
      <li class="list-group-item d-flex align-items-center">
        <i class="fas fa-shopping-cart fa-lg me-3 text-success"></i>
        <a href="../pedidos/pedidos.html" class="stretched-link">Pedidos</a>
      </li>
      -->
    </ul>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- inyectar navbar -->
  <script>
    fetch('../../components/navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html)
      .catch(console.error);
  </script>

  <!-- lógica específica de Home -->
  <script src="./home.js" defer></script>
</body>
</html>
