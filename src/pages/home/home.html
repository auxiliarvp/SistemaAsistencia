<!-- src/pages/home/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Home – SISTEMI_VIPIZZA</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Tus estilos (rutas absolutas) -->
  <link rel="stylesheet" href="/src/styles/global.css" />
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>
<body data-page="home">
  <!-- menú fijo -->
  <div id="navbar-container"></div>

  <div class="container py-5 d-flex justify-content-center">
    <ul class="list-group w-100 w-sm-75 w-md-50">
      <li
        id="empresaLink"
        class="list-group-item d-flex align-items-center justify-content-between small position-relative"
      >
        <div class="d-flex align-items-center">
          <i class="fas fa-building fa-2x me-3 text-primary"></i>
          <span class="fw-semibold">Empresas &amp; Sucursales</span>
        </div>
        <div class="badges">
          <span id="companyCount" class="badge badge-primary">0</span>
          <span id="branchCount"  class="badge badge-secondary">0</span>
        </div>
        <a href="../empresa/empresa.html" class="stretched-link"></a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- Tu configuración -->
  <script src="/src/services/firebaseConfig.js"></script>

  <!-- SweetAlert2 (si lo necesitas) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Inyectar navbar -->
  <script>
    fetch('/src/components/navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html)
      .catch(console.error);
  </script>

  <!-- Lógica específica de Home -->
  <script src="./home.js" defer></script>
</body>
</html>
