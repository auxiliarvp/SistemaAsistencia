<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Home – SISTEMI_VIPIZZA</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/main.css" />
</head>
<body data-page="home">
  <!-- Navbar fijo -->
  <div id="navbar-container"></div>

  <!-- Tarjeta combinada -->
  <div class="container py-5 d-flex justify-content-center">
    <a
      id="empresaLink"
      href="../company/company.html"
      class="card w-100 w-sm-75 w-md-50 text-decoration-none shadow-sm"
    >
      <div class="card-body">
        <div class="row text-center">
          <!-- Empresas -->
          <div
            class="col-12 col-sm-6 d-flex flex-column align-items-center mb-4 mb-sm-0"
          >
            <i class="fas fa-building fa-2x text-primary mb-2"></i>
            <div class="text-uppercase text-muted small">Empresas</div>
            <span
              id="companyCount"
              class="badge bg-primary fs-6 mt-1"
            >0</span>
          </div>
          <!-- Sucursales -->
          <div
            class="col-12 col-sm-6 d-flex flex-column align-items-center"
          >
            <i class="fas fa-store fa-2x text-secondary mb-2"></i>
            <div class="text-uppercase text-muted small">Sucursales</div>
            <span
              id="branchCount"
              class="badge bg-secondary fs-6 mt-1"
            >0</span>
          </div>
        </div>
      </div>
    </a>
  </div>

  <!-- Inyectar navbar -->
  <script>
    fetch('../../components/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(console.error);
  </script>

  <!-- Popper & Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  ></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../../services/firebaseConfig.js"></script>

  <!-- Lógica de Home -->
  <script src="./home.js"></script>
</body>
</html>
